    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" loop controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video-encode-1.m4v" type="video/mp4">
        <source src="media/video-encode-2.webm" type="video/webm">
        <p>Infelizmente, seu navegador não suporta reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeos incorporados de outras plataformas</h1>
